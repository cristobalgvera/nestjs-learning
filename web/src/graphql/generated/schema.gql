"Successful validateUser response"
type LoginResponseType {
    "JWT personal access token"
    accessToken: String!
}

type Mutation {
    "Login with username and password"
    login(
        "User email"
        email: String!,
        password: String!
    ): LoginResponseType!
    "Register a new user in database"
    register(
        "User email"
        email: String!,
        password: String!
    ): User!
    "Testing mutation to revoke refresh JWT"
    revokeRefreshTokensForUser(id: Float!): Boolean!
}

type Query {
    "Find all database users"
    users: [User!]!
    whoAmI: User!
}

"Common application user"
type User {
    "User email"
    email: String!
    id: Int!
}
